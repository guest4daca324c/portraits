<!DOCTYPE html>
<html>
<head>
    <title>Portraits</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./slick.css">
    <link rel="stylesheet" type="text/css" href="./slick-theme.css">
    <link rel="stylesheet" type="text/css" href="./lightbox.css">
    <style type="text/css">
    html, body {
        margin: 0;
        padding: 0;
    }

    * {
        box-sizing: border-box;
    }

    .slider {
        width: 60%;
        margin: 100px auto;
        padding-bottom: 25px;
    }

    .slick-slide {
        margin: 0px 20px;
    }

    .slick-slide img {
        width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
        color: black;
    }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
    <script src="./lightbox.js"></script>
    <script src="./slick.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(document).on('ready', function() {
            $(".center").slick({
                dots: true,
                infinite: true,
                centerMode: true,
                slidesToShow: 3,
                slidesToScroll: 3,
                autoplay: true,
                autoplaySpeed: 2000,
            });
        });
    </script>
</head>
<body>
    <section class="center slider">
<!-- SLICK -->
    </section>

    <center>
        <div style="margin-top: 50px">
            <a href="./">Index</a>&nbsp;&nbsp;|&nbsp;&nbsp;
            <a href="data/<!-- NAME -->.zip">Images</a>&nbsp;&nbsp;|&nbsp;&nbsp;
            <a href="data/<!-- NAME -->_psd.zip">PSD</a>
        </div>
    </center>
</body>
</html>
